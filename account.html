<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Login</title>
</head>
<style>
     body{
            margin: 0px;
            padding: 0px;
           font-family: 'Poppins', sans-serif;
           background:radial-gradient(#fff,#ffd6d6)
        }
        .con{
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }
        ul{
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }
        .drop li:hover{
            transform: scale(1.2);
            transition: transform 0.5s;
        }
        a{
            text-decoration: none;
            padding: 10px;
            color: black;
        }
       .drop{
        display: flex;
        margin-right: 10px;
        align-items: center;
       }
       .logo{
        width: 150px;
        height:50px;
        margin-left: 10px;
       }
       .whole{
        padding-left: 30px;
        padding-right: 30px;
        margin: auto;
       }
       .img1{
        height: 550px;
        width: 700px;
        margin-left: 10%;
       }
       .cart{
        width: 40px;
        height:40px;
       }
       .box{
        display: flex;
       }
       .sign{
        display: flex;
        flex-direction: column;
        background-color: white;
        height: 300px;
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 20%;
        margin-top: 5%;
       }
       .formbtn{
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
        font-weight: bold;
       }
       .btn{
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background-color: orange;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        margin-bottom: 20px;
       }
       form{
        margin-top: 50px;
        display: flex;
        flex-direction: column;
       }
       form input{
        margin-bottom: 20px;
       }
       .forpas a{
        margin-top: 20px;
        margin-left: 10px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
       .formbtn div:hover{
        cursor: pointer;
       }
      form input:focus{
        box-shadow: 0 0 5px 0px rgb(16, 177, 231);
        border-color: 1px solid  rgb(16, 177, 231);
      }
</style>
<body>
    <body>
        <div class="whole">
        <div class="con">
            <div><img class="logo" src="images/logo.png" alt=""></div>
            <div>
                <ul class="drop">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>
                    <div><img src="images/cart.png" alt="" class="cart"></div>
                </ul>
            </div>
        </div>
        <div class="box">
        <div><img class="img1" src="images/image1.png" alt=""></div>
        <div class="sign">
            <div class="formbtn">
            <div onclick="login()" id="login">Login</div>
            <div  id="register">Register<hr size="3" width="50px" color="red"></div>
            </div>
            <form>
                <input type="text" placeholder="Username" required="text" id="user">
                <input id="email" type="email" placeholder="Email" required="email">
                <input type="password" placeholder="Password" required="password">
                <button onclick="register()" type="submit" class="btn"><a id="reg">Register</a></button>
                <div class="forpas"><a href="#" style="color: blue;">Forgot password?</a></div>
            </form>
        </div>
        </div>
        </div>
        <script src="account.js"></script>
</body>
</html>
